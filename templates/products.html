<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      background: url("{{ url_for('static', filename='ele.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color:blue;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      background-color: #5a67d8;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }
    .card h4 {
      margin: 10px 0 6px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .heading-box {
        background-color: white;
        padding: 20px 40px;
        border-radius: 12px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .heading-box h1 {
        margin: 0;
        color: #2b6cb0; /* A nice blue tone */
    }

  </style>
</head>
<body>
  <div class="heading-box">
    <h1>Electronic Products</h1>
  </div>


  <form method="GET">
    <select name="category">
      <option value="">All Categories</option>
      <option value="Laptop">Laptop</option>
      <option value="Computer">Computer</option>
      <option value="Bluetooth">Bluetooth</option>
      <option value="Mobile Phone">Mobile Phone</option>
      <option value="Watch">Watch</option>
      <option value="Airpods">Airpods</option>
      <option value="Speakers">Speakers</option>
    </select>
    <input type="number" name="price_min" placeholder="Min Price">
    <input type="number" name="price_max" placeholder="Max Price">
    <select name="rating">
      <option value="">All Ratings</option>
      <option value="5">5 Stars</option>
      <option value="4">4+ Stars</option>
      <option value="3">3+ Stars</option>
    </select>
    <button type="submit">Filter</button>
  </form>

  <div class="products">
    {% for p in products %}
    <div class="card">
      <img src="{{ url_for('static', filename=p[3]) }}" alt="{{ p[0] }}">
      <h4>{{ p[0] }}</h4>
      <p>Category: {{ p[4] }}</p>
      <p>Rating: ⭐ {{ p[5] }}</p>
      <p><b>₹{{ p[2] }}</b> <s style="color: gray;">₹{{ p[1] }}</s></p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
