<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Upload Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #5a67d8;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
  <form action="{{ url_for('upload_product') }}" method="POST" enctype="multipart/form-data">
    <h2>Upload Product</h2>
    <input type="text" name="name_of_product" placeholder="Product Name" required>
    <input type="number" name="price_of_product_without_discount" placeholder="Original Price" step="0.01" required>
    <input type="number" name="price_of_product_with_discount" placeholder="Discounted Price" step="0.01" required>
    <input type="text" name="category" placeholder="Category (e.g. Laptop, Bluetooth)" required>
    <input type="number" name="rating" placeholder="Rating (1-5)" step="0.1" min="1" max="5" required>
    <input type="file" name="fileupload" required>
    <input type="submit" value="Upload Product">
  </form>
</body>
</html>
