<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Product Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('{{ url_for('static', filename='electronics.jpeg') }}') no-repeat center center fixed;
        background-size: cover;
        opacity: 0.8; /* Change this to increase/decrease background visibility */
        z-index: -1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(0, 0, 0, 0.6); /* semi-transparent dark overlay */
        padding: 60px 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        animation: fadeIn 1s ease-in;
        backdrop-filter: blur(6px);
        z-index: 1;
    }


    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      color:  #5a67d8;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .buttons a {
      text-decoration: none;
      display: inline-block;
      padding: 14px 26px;
      margin: 10px;
      background-color: #5a67d8;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #434190;
    }
    .top-right {
        position: absolute;
        top: 20px;
        right: 30px;
        z-index: 2;
    }

    .top-right a {
        background-color: #e53e3e;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .top-right a:hover {
        background-color: #c53030;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <body>

  {% if session.get('admin_logged_in') %}
  <div class="top-right">
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  {% endif %}

  <div class="container">
    <h1>Welcome to Product Portal</h1>
    <p>Browse products, manage your catalog, and explore features as an admin.</p>

    <div class="buttons">
      <a href="{{ url_for('index') }}">View Products</a>
      {% if session.get('admin_logged_in') %}
        <a href="{{ url_for('admin') }}">Go to Admin</a>
      {% else %}
        <a href="{{ url_for('signup_page') }}">Admin Login / Signup</a>
      {% endif %}
    </div>
  </div>

</body>
</html>
